<!DOCTYPE html>

<head>
    <meta charset="utf-8">

    <title>Catherine Chanse, Frontend Developer, Resume</title>

    <!-- Load the page styles. -->
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="bootstrap-3.3.6-dist/css/bootstrap.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
    <link href="css/style.css" rel="stylesheet">

    <script src="js/jQuery.js"></script>

    <!-- Add interactive Google Map -->
    <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?libraries=places"></script>

    <!-- More on helper.js in the class -->
    <script src="js/helper.js"></script>


    <meta name="viewport" content="width=device-width">
</head>
<body>
<!--The code in index.html is pretty simple, we have 4 sections with a background image .bcg and a content container .hsContainer (home slide container) which is by default horizontally and vertically centered.-->

<div class="row">
    <div id="main" class="parallax col-lg-12 .col-lg-offset-2">
        <div id="group1" class="parallax__group">
            <div id="header" class="center-content clear-fix .col-md-offset-1 parallax__layer parallax__layer--back">
                <ul id="topContacts" class="flex-box"></ul>
            </div>
        </div><!--end of parallax group-->



    <div style="clear: both;"></div>

    <div id="group2" class="parallax__group">
        <div id="workExperience" class="parallax__layer parallax__layer--back">
            <h2>Work Experience</h2>
        </div>
    </div><!--end of parallax group-->


    <div id="group3" class="parallax__group">
      <div id="projects" class="parallax__layer parallax__layer--back">
        <h2>Projects</h2>
      </div>
    </div>

    <div id="group4" class="parallax__group">
        <div id="education" class="parallax__layer parallax__layer--back">
            <h2>Education</h2>
        </div>
    </div>

    <div id="group5" class="parallax__group">
        <div id="mapDiv">
            <h2>Where I've Lived and Worked</h2>
        </div>
    </div>
    <div id="lets-connect" class="parallax__group">
        <h2 class="center-text">Let's Connect</h2>
        <ul id="footerContacts" class="flex-box">
      </ul>
    </div>
    </div> <!--end of parallax class-->
</div>

    <script src="js/resumeBuilder.js"></script>


    <!--
    These scripts are written in JavaScript. You'll be breaking them down as part of
    a quiz. Essentially, the next few lines are checking to see if you have not
    changed each section of the resume. If you have not made any changes to a section
    of the resume, then that part of the resume does not show up. More on this in the
    course.
    -->

    <script type="text/javascript">

        if(document.getElementsByClassName('flex-item').length === 0) {
          document.getElementById('topContacts').style.display = 'none';
        }
        // if(document.getElementsByTagName('h1').length === 0) {
        //   document.getElementById('header').style.display = 'none';
        // }
        if(document.getElementsByClassName('work-entry').length === 0) {
          document.getElementById('workExperience').style.display = 'none';
        }
        if(document.getElementsByClassName('project-entry').length === 0) {
          document.getElementById('projects').style.display = 'none';
        }
        if(document.getElementsByClassName('education-entry').length === 0) {
          document.getElementById('education').style.display = 'none';
        }
        if(document.getElementsByClassName('flex-item').length === 0) {
          document.getElementById('lets-connect').style.display = 'none';
        }
        if(document.getElementById('map') === null) {
          document.getElementById('mapDiv').style.display = 'none';
        }
    </script>
</body>
</html>
